<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %} {% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    {% load static %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body id="fonts" style="font-family: 'Roboto', sans-serif;">

  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'store/home/' %}">
        <img src="{% static 'images/sam_logo.png' %}" alt="Sam Shoes Store" class="bg-light rounded-1" width="70" height="70" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5">
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'store/home/' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'store/about_us' %}">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'store/blog' %}">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'store/contact_us' %}">Contact</a>
          </li>
          <li class="nav-item position-relative">
            <a class="nav-link text-light" href="{% url 'cart_summary' %}">
              <img src="{% static 'images/cart-shopping-solid.svg' %}" alt="Cart" width="30" height="30" />
              <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {% block cartCount %} {% endblock cartCount %}
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light ms-3" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content Section -->
  <div class="container-fluid d-flex flex-column min-vh-100">
    {% block content %} {% endblock content %}
  </div>

  <!-- Footer Section -->
  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
      <h5 class="mb-4">Sam Shoes Store</h5>
      <ul class="list-inline mb-3">
        <li class="list-inline-item"><a href="{% url 'store/home/' %}" class="text-decoration-none text-light">Home</a></li>
        <li class="list-inline-item"><a href="{% url 'store/about_us' %}" class="text-decoration-none text-light">About Us</a></li>
        <li class="list-inline-item"><a href="{% url 'store/blog' %}" class="text-decoration-none text-light">Blog</a></li>
        <li class="list-inline-item"><a href="{% url 'store/contact_us' %}" class="text-decoration-none text-light">Contact</a></li>
      </ul>
      <p class="mb-0">&copy; 2024 SamShoes. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
