{% extends "authBase.html" %}

{% block title %}Login - Sam Shoes{% endblock title %}

{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock style %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 450px; width: 100%;">
        <div class="text-center">
            <img src="{% static 'images/sam_logo.png' %}" alt="Sam Shoes Logo" height="80" class="mb-3">
            <h3 class="fw-bold text-primary">Welcome Back</h3>
            <p class="text-muted">Log in to your account</p>
        </div>
        <form action="{% url 'login' %}" method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                        <i class="bi bi-eye-slash" id="toggleIcon"></i>
                    </button>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block py-2">Log In</button>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'Index' %}" class="text-decoration-none text-muted">Don't have an account? <span class="text-primary">Sign up</span></a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.replace('bi-eye-slash', 'bi-eye');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.replace('bi-eye', 'bi-eye-slash');
        }
    });
</script>
{% endblock content %}
